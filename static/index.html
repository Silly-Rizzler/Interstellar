    <style>
      /* Change color of sillynet title to #b3fbff */
      .title {
        color: #b3fbff;
      }

      /* Style for FPS counter */
      #fps-counter {
        position: fixed;
        top: 10px;
        left: 10px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 3px;
        z-index: 1000;
      }

      /* Loader Animation Styles */
      .loader {
        width: 100px;
        height: 70px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
      }

      .loader-text {
        position: absolute;
        top: 0;
        padding: 0;
        margin: 0;
        color: #b3fbff;
        animation: text_713 3.5s ease both infinite;
        font-size: .9rem;
        letter-spacing: 1px;
      }

      .load {
        background-color: #38c9d1;
        border-radius: 50px;
        display: block;
        height: 16px;
        width: 16px;
        bottom: 0;
        position: absolute;
        transform: translateX(64px);
        animation: loading_713 3.5s ease both infinite;
      }

      .load::before {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        background-color: #b3fbff;
        border-radius: inherit;
        animation: loading2_713 3.5s ease both infinite;
      }

      @keyframes text_713 {
        0% {
          letter-spacing: 1px;
          transform: translateX(0px);
        }
        40% {
          letter-spacing: 2px;
          transform: translateX(26px);
        }
        80% {
          letter-spacing: 1px;
          transform: translateX(32px);
        }
        90% {
          letter-spacing: 2px;
          transform: translateX(0px);
        }
        100% {
          letter-spacing: 1px;
          transform: translateX(0px);
        }
      }

      @keyframes loading_713 {
        0% {
          width: 16px;
          transform: translateX(0px);
        }
        40% {
          width: 100%;
          transform: translateX(0px);
        }
        80% {
          width: 16px;
          transform: translateX(64px);
        }
        90% {
          width: 100%;
          transform: translateX(0px);
        }
        100% {
          width: 16px;
          transform: translateX(0px);
        }
      }

      @keyframes loading2_713 {
        0% {
          transform: translateX(0px);
          width: 16px;
        }
        40% {
          transform: translateX(0%);
          width: 80%;
        }
        80% {
          width: 100%;
          transform: translateX(0px);
        }
        90% {
          width: 80%;
          transform: translateX(15px);
        }
        100% {
          transform: translateX(0px);
          width: 16px;
        }
      }

      /* Hide all content by default */
      .main-content {
        display: none;
      }
    </style>

    <!-- FPS Counter Script -->
    <script>
      let lastTime = 0;
      let fps = 0;

      function calculateFPS(timestamp) {
        if (lastTime) {
          let delta = timestamp - lastTime;
          fps = Math.round(1000 / delta);
        }
        lastTime = timestamp;

        // Update FPS counter on the screen
        document.getElementById('fps-counter').textContent = fps + ' FPS';

        requestAnimationFrame(calculateFPS);
      }

      // Add FPS counter element to the page
      window.onload = function() {
        const fpsElement = document.createElement('div');
        fpsElement.id = 'fps-counter';
        document.body.appendChild(fpsElement);

        // Start calculating FPS
        requestAnimationFrame(calculateFPS);

        // Show loader and hide content for 3 seconds
        const loader = document.getElementById('loader');
        const mainContent = document.querySelector('.main-content');

        loader.style.display = 'block';
        mainContent.style.display = 'none';

        setTimeout(() => {
          loader.style.display = 'none';
          mainContent.style.display = 'block'; // Show the main content after 3 seconds
        }, 3000); // Hide loader and show content after 3 seconds
      };
    </script>
